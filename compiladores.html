<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Desenho</title>

    <link href="public/css/estilo.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="public/js/underscore-min.js"></script>
	<script src="easy.js"></script>
    <script src="diagram.js"></script>
    
    <link rel="stylesheet" href="public/css/codemirror.css">
	<link rel="stylesheet" href="public/css/rubyblue.css">
	<script src="public/js/codemirror.js"></script>
	<script src="public/codemirror/js/active-line.js"></script>
	<script src="public/codemirror/js/matchbrackets.js"></script>
</head>

<body>
    <h1 class="titulo" >Ajude Eric Cartman a tirar seus amigos da rua!</h1>
    <div class="editor">
        <h1>Editor</h1>
        <textarea id="texto" rows="2" cols="60"></textarea>
    </div>
    <div>
        <button type="button" class="btn btn-primary" onclick="Rodar();" >Rodar!</button>
    </div>

    <div class="Saida">
        <h1>Sa√≠da</h1>
        <canvas class="canvas" id="myCanvas" height= 365%; width= 514%;></canvas>
    </div>

    <div class="comandos">
        <p>Para mover o personagem: mover(x, y).</p>
        <p>Para tirar o amiguinho da rua: irritar.</p>
        <p>Localidade dos amigos: (100, 100), (200, 300), (300, 300) e (450, 100)</p>
    </div>

    <img id="butters" width="32" height="32" src="public/img/butters.png" alt="The Scream" style="display:none">
    <img id="Kenny" width="32" height="32" src="public/img/Kenny.png" alt="The Scream" style="display:none">
    <img id="Kyle" width="32" height="32" src="public/img/Kyle.png" alt="The Scream" style="display:none">
    <img id="Stan" width="32" height="32" src="public/img/Stan.png" alt="The Scream" style="display:none">
    <img id="cartman" width="32" height="32" src="public/img/cartman.png" alt="The Scream" style="display:none">
    
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("texto"), {
            lineNumbers: true,
            styleActiveLine: true,
            matchBrackets: true,
            mode: "text/x-csrc"
        });

        function Rodar() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
    
            ctx.clearRect(0, 0, c.width, c.height);
            
            var dados = editor.getValue();
            var programa = Diagram.parse(dados, c);
            
        }   
        
    </script>
</body>

</html>
